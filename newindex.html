<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="admissionform.css">

    </head>
    <body>
        <div class="form-back">
            <form><br>
                <h3 style="margin-left: 30px;">ADMISSION FORM</h3>
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <label>NAME</label>
                            <input type="text" name id class="form-control">
                        </td>
                        <td>
                            <label>FATHER NAME</label>
                            <input type="text" name id class="form-control">
                        </td>
                        <td>
                            <label>MOTHER NAME</label>
                            <input type="text" name id class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>PHONE NUMEBER</label>
                            <input type="number" name id class="form-control">
                        </td>
                        <td>
                            <label>PARENTS NUMBER</label>
                            <input type="number" name id class="form-control">
                        </td>
                        <td>
                            <label>EMERGENCY NUMBER</label>
                            <input type="number" name id class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>EMAIL ID</label>
                            <input type="email" name id class="form-control">
                        </td>
                        <td>
                            <label>PASSWORD</label>
                            <input type="password" name id class="form-control">
                        </td>
                        <td>
                            <label>DATE OF BIRTH</label>
                            <input type="date" name id class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>ADDRESS</label>
                            <textarea type="text" name id class="form-control"></textarea>
                        </td>
                        <td>
                            <label>STATE</label>
                            <input type="text" name id class="form-control">
                        </td>
                        <td>
                            <label>CITY</label>
                            <input type="text" name id class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>SCC %</label>
                            <input type="number" name id class="form-control">
                        </td>
                        <td>
                            <label>HSC &</label>
                            <input type="number" name id class="form-control">
                        </td>
                        <td>
                            <label>SCHOOL NAME</label>
                            <input type="text" name id class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>CASTE</label>
                            <select class="form-select">
                                <option>CASTE</option>
                                <option>SCC</option>
                                <option>ST</option>
                                <option>OBC</option>
                                <option>EWS</option>
                                <option>GENERAL</option>
                            </select>
                        </td>
                        <td>
                            <label>STREAM</label>
                            <select class="form-select">
                                <option>STREAM</option>
                                <option>SCIENCE</option>
                                <option>COMMERCE</option>
                                <option>ARTS</option>
                            </select>
                        </td>
                        <td>
                            <label>COURSE</label>
                            <select class="form-select">
                                <option>B. Com
                                </option>
                                <option>BA
                                </option>
                                <option>BSC
                                </option>
                                <option>BBA
                                </option>
                                <option>BCA
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-success" style="margin-top: 25px;">
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
