<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="admissionform.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".btnfirst").click(function(){
                    $(".form1").hide();
                });
            });
        </script>
        <style>
            @media (min-width: 1025px){
                .h-custom{
                    height: 100vh;
                }
                .h-custom input{
                    border: 1px solid black;
                }
            }
        </style>

    </head>
    <body>
        <section class="h-100 h-custom" style="background-color: #8fc4b7;">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8 col-xl-6">
                        <div class="card rounded-3">
                            <img
                                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                                class="w-100"
                                style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                                alt="Sample photo">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration
                                    Info</h3>

                                <form class="px-md-2">

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example1q"
                                            class="form-control" />
                                        <label class="form-label"
                                            for="form3Example1q">Name</label>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">

                                            <div class="form-outline datepicker">
                                                <input type="date"
                                                    class="form-control"
                                                    id="exampleDatepicker1"
                                                    style="width: 200px;" />
                                                <label for="exampleDatepicker1"
                                                    class="form-label">Date Of
                                                    Birth</label>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4">

                                            <select class="form-select">
                                                <option>Gender</option>
                                                <option value="2">Female</option>
                                                <option value="3">Male</option>
                                                <option value="4">Other</option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="mb-4">

                                        <select class="form-select">
                                            <option value="1" disabled>Class</option>
                                            <option value="2">Class 1</option>
                                            <option value="3">Class 2</option>
                                            <option value="4">Class 3</option>
                                        </select>

                                    </div>

                                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                        <div class="col-md-6">

                                            <div class="form-outline">
                                                <input type="text"
                                                    id="form3Example1w"
                                                    class="form-control"
                                                    placeholder="Enter Your 12th Class Marks" />
                                                <label class="form-label"
                                                    for="form3Example1w">HSC
                                                    Marks</label>
                                            </div>

                                        </div>
                                    </div>

                                    <button type="submit"
                                        class="btn btn-success btn-lg mb-1">Submit</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
